<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Gauge</title>

  <link rel="stylesheet" href="css/gauge.css">
  <style>
    * {
      font-family: sans-serif;
    }

    #gauge {
      width: 400px;
      height: 400px;
    }

    #gauge-jquery {
      width: 400px;
      height: 400px;
    }

    .gauge-segment-1 {
      stroke: #e0e0e0;
    }

    .gauge-segment-2 {
      stroke: #a0a0a0;
    }

    .gauge-segment-3 {
      stroke: #4060c0;;
    }

    .gauge-segment-4 {
      stroke: #a02040;
    }

    #gauge-jquery .gauge-arrow {
      fill: green;
      stroke: green;
    }
  </style>

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
  <script src="js/gauge.js"></script>
</head>
<body>
  <div id="gauge"></div>
  <div id="gauge-jquery"></div>

  <script>
    var el = document.getElementById('gauge');

    var gauge = new Gauge(el, {
      label: 'VanillaJS',
      angle: 270,
      segments: [40, 80],
      value: 20
    });

    var $gauge = $('#gauge-jquery').gauge({
      label: 'jQuery',
      angle: 180,
      from: 1,
      to: -1,
      step: 0.2,
      markFormat: function(v) {
        return Math.round(v * 100) / 100;
      },
      segments: [0.2, 0.4, 0.6],
      inset: true
    });

    $gauge.gauge(-0.7);
  </script>
</body>
</html>
