<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Gauge</title>

  <link rel="stylesheet" href="css/gauge.css">
  <style>
    #gauge {
      width: 400px;
      height: 400px;
    }

    #gauge svg {
      width: 100%;
      height: 100%;
      border: solid 1px #e0e0e0;
    }

    .gauge-segment-1 {
      stroke: red;
    }

    .gauge-segment-2 {
      stroke: green;
    }

    .gauge-segment-3 {
      stroke: blue;
    }
  </style>

  <script src="js/gauge.js"></script>
</head>
<body>
  <div id="gauge"></div>

  <script>
    var el = document.getElementById('gauge');

    var gauge = new Gauge(el, {
      angle: 270,
      from: -100,
      to: -1100,
      step: 50,
      segments: [-500, -200],
      inset: true,
      value: 10
    });
  </script>
</body>
</html>
